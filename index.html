<!DOCTYPE html>
<meta charset="utf-8">
<title>Gap Between US States</title>
<style>

button {
  position: absolute;
  left: 10px;
  top: 10px;
}

</style>
<button onclick="transition()">Update</button>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var data = [44331, 38435, 15432, 31426, 54323, 45432];

<style>
.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}
</style>

<div class="chart">
</div>

d3.select(".chart")
  .selectAll("div")
  .data(data)
  .enter().append("div")
  .style("width",function(d){return d * 10 +'px';})
  .text(function(d){return d;});



   
  

</script>
