<!DOCTYPE html>
<html lang="en">
<head>
  <style> 
    
      * {
    margin: 0;
    padding: 0;
  }

  svg {
    position: absolute;
    width: 100%;
    height: 100%;
  }
    
  path {
  stroke: #666;
  fill: none;
  fill-opacity: 0.6;
  stroke-width: 1px;
  stroke-linecap: round;
  stroke-linejoin: round;
}
    
  #boundary path {
  stroke-dasharray: 3, 5;
}
    
  #slider {
  position: absolute;
  left: 50%;
  margin-left: -300px;
  bottom: 20px;
  width: 600px;
  height: 50px;
}
    
  </style>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Maptime AMS #4: Geopolitics, Borders &amp; D3.js!</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="colors.js"></script>
  <script src="chroniton.js"></script>
  <link href="chroniton.css" rel="stylesheet">
</head>
<body>
  <svg>
  <g id="boundary"></g>
  <g id="states"></g>
</svg>
  <h1>United States in <span id="year">1790</span></h1>
  <div id="slider">
</div>
  <script>  
    
var svgStates = d3.select("svg #states"),
    svgBoundary = d3.select("svg #boundary"),
    states = {},
    startYear = 1790,
    currentYear = startYear;    
    
    
  var width = window.innerWidth, // (1)
    height = window.innerHeight;
  var projection = d3.geo.albersUsa()
   .translate([width / 2, height / 2]);  // (2) 
  var path = d3.geo.path()
      .projection(projection);  // (3)

  d3.json("usa.json", function(error, boundary) {
   svgBoundary.selectAll("path")
     .data(boundary.features)
     .enter()
   .append("path")
     .attr("d", path)
});
    
  d3.json("states.json", function(error, topologies) {  // (4)

for (var i = 0; i < topologies.length; i++) {
  states[startYear + i * 10] = topojson.feature(topologies[i], topologies[i].objects.stdin);
}
function update() {
  svgStates.selectAll("path")
      .data(states[currentYear].features)
      .enter()
    .append("path")
      .attr("d", path)
      .style("fill", function(d, i) { // (1)
        var name = d.properties.STATENAM.replace(" Territory", ""); // (2)
        return colors[name];}) // (3)
    .append("svg:title")
       .text(function(d) { return d.properties.STATENAM; });
     
}
    
d3.select("#slider") // (1)
    .call(
      chroniton()  // (2)
        .domain([new Date(startYear, 1, 1), new Date(startYear + (topologies.length - 1) * 10, 1, 1)])  // (3)
        .labelFormat(function(date) {
          return Math.ceil((date.getFullYear()) / 10) * 10;  // (4)
        })
        .width(609)  // (5)
        .on('change', function(date) { // (1)
          var newYear = Math.ceil((date.getFullYear()) / 10) * 10; // (2)
          if (newYear != currentYear) { // (3)
            currentYear = newYear;
            svgStates.selectAll("path").remove(); // (4)
            update(); // (5)
          }
        })
        .playButton(true) // (6)
        .playbackRate(0.2)
        .loop(true)
    );

update();
    
  });
  </script>
</body>
</html>
